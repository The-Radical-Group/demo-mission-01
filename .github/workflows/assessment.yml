name: Run Jest Tests and Send Results

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm ci

      - name: Run Jest tests
        run: npm test -- --json --outputFile=jest-results.json

      - name: Read Jest results file
        id: read-results
        run: |
          echo "::set-output name=results::$(jq -cRs '.' jest-results.json)"

      - name: Send test results to webhook
        run: |
          curl -X POST -H "Content-Type: application/json" --data-raw "${{ steps.read-results.outputs.results }}" "https://us-central1-radicalx-68127.cloudfunctions.net/githubActionsWebhook"
